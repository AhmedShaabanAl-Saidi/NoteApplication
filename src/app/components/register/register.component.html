<div class="w-75 mx-auto shadow-lg rounded p-3 my-5 bg-body-secondary">
    <h2>Registration Form</h2>

    <form [formGroup]="registerForm" (ngSubmit)="registerData()">
        <div class="my-2">
            <label for="name">Name :</label>
            <input type="text" name="name" id="name" formControlName="name" class="form-control mt-1">
        </div>
        <div class="my-2">
            <label for="email">Email :</label>
            <input type="email" name="email" id="email" formControlName="email" class="form-control mt-1">
        </div>
        <div class="my-2">
            <label for="password">Password :</label>
            <input type="password" name="password" id="password" formControlName="password" class="form-control mt-1">
        </div>
        <div class="my-2">
            <label for="age">Age :</label>
            <input type="number" name="age" id="age" formControlName="age" class="form-control mt-1">
        </div>
        <div class="my-2">
            <label for="phone">Phone :</label>
            <input type="tel" name="phone" id="phone" formControlName="phone" class="form-control mt-1">
        </div>

        <button class="btn btn-info mt-3 d-block ms-auto">Register</button>
    </form>
</div>
